## Repository mode: memory or mysql
## Default: in-memory, no MySQL/JPA infra initialized.
app.repository.type=mysql

## In memory mode we disable DataSource + JPA auto-configuration so MySQL is NOT initialized.
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

## MySQL / JPA configuration (kept here, used only when you enable MySQL mode)
spring.datasource.url=jdbc:mysql://localhost:3306/airline_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# Search cache refresh rate in ms (default 10000 for 10s)
search.cache.refreshRate=10000

# Booking retry count
booking.retry.max=3